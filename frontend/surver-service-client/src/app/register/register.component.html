<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="/login" id="login-form-link">Logowanie</a>
            </div>
            <div class="col-xs-6">
              <a href="/register" class="active" id="register-form-link">Rejestracja</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="register-form" action="http://localhost:4200/register" method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="username" [(ngModel)]="user"id="usernameReg" tabindex="1" class="form-control" placeholder="Nazwa użytkownika" value="">
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" [(ngModel)]="email" tabindex="1" class="form-control" placeholder="E-mail" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="passwordReg" [(ngModel)]="pass" tabindex="2" class="form-control" placeholder="Hasło">
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" [(ngModel)]="passConf"tabindex="2" class="form-control" placeholder="Potwierdź hasło">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" (click)="doRegister()" value="Zarejestruj">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
