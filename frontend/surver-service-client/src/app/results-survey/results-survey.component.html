<div *ngIf="surveyQuestions">
  <mat-grid-list id="charts" cols="1" rowHeight="4:1">
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="exportToCSV()">Eksportuj odpowiedzi z bazy danych w formacie CSV</button>
    </mat-grid-tile>
    <mat-grid-tile
      *ngFor="let question of surveyQuestions let i=index" style="width: 100%; display: block"
      [colspan]="1"
      [rowspan]="1">
        <mat-radio-group [(ngModel)]="question.series[0].type">
          <mat-radio-button value="column" (change)="onTypeChange(question,'column')">column</mat-radio-button>
          <mat-radio-button value="bar" (change)="onTypeChange(question,'bar')">bar</mat-radio-button>
          <mat-radio-button value="pie" (change)="onTypeChange(question,'pie')">pie</mat-radio-button>
          <mat-radio-button value="line" (change)="onTypeChange(question,'line')">line</mat-radio-button>
        </mat-radio-group>
          <highcharts-chart id = "{{question.chart.renderTo}}"
            [Highcharts]="Highcharts"
            [options]="question"
          >
          </highcharts-chart>
    </mat-grid-tile>
  </mat-grid-list>
</div>
